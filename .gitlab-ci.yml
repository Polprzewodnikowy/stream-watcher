include:
  template: Dependency-Scanning.gitlab-ci.yml

stages:
  - test
  - deploy

image: node:latest
cache:
  paths:
    - node_modules

pages:
  stage: deploy
  script:
    - npm install
    - npm run build
    - rm -rf public
    - mv build public
    - cp public/index.html public/404.html
  artifacts:
    paths:
      - public
  only:
    - master

test:
  stage: test
  script:
    - npm install
    - npm run lint
    - npm run build
  only:
    - merge_requests
